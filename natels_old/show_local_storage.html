<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<style>
#demo {
    color: green;
}
</style>
</head>
<body>

<button onclick="myFunction()">Show Local Storage</button><br>
<button onclick="clearLocalStorage()">Clear Local Storage</button><br>
<button onclick="setToStatewide()">Set to state wide reports</button><br>
<button onclick="setDefaults()">Reset to defaults</button><br>
<button onclick="testTF()">Test true false</button>

<div id="demo"></div>
<br>
<!--
<div id="listArea"><img id="loading-image" src="ajax-loader.gif"  alt="Loading..." /> <p id='loading'>LOADING RECORDS . . .</p>  </div>
-->

<script>
function myFunction() {
    var txt = '<table>'
    var myObj = localStorage;
    for (x in myObj) {
        txt += '<tr><td>' + x + '</td><td>' + myObj[x] + '</td></tr>';
    }
    txt += '</table>'
    document.getElementById("demo").innerHTML = txt;
    }

function clearLocalStorage() {
    localStorage.clear();
    }

function setToStatewide() {
    localStorage.report_type = 'statewide';
    localStorage.area_type = '';
    localStorage.area_name = '';
    }

function testTF() {
    if (eval(localStorage.show_rank) == true) {
        alert("eval(localStorage.show_rank) == true");
    } else {
        alert('Not working');
    }
}

</script>

</body>
</html>
